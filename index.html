<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Include marked.js to parse markdown -->
    <style>
        body {
            font-family: 'Pirata One', cursive;
            font-size: 16px;
            color: #FF0000;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000000;
            background-image: url('PIRATEEEMUSIC!.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        #content {
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Background for readability */
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch the README.md file and convert it into HTML using marked.js
        fetch('README.md')  // Replace with the path to your README file
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = marked(data); // Convert Markdown to HTML
            });
    </script>
</body>
</html>
