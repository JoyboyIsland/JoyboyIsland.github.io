<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Music</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pirata One', cursive;
            font-size: 16px;
            color: #FF0000;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #000000;
            background-image: url('PIRATEEEMUSIC!.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh; /* Full height to fill screen */
        }

        /* Content container with proper padding and background to improve readability */
        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
            color: white;
            overflow-y: auto;
            height: 100%; /* Ensure content takes full height */
            width: 100%;
            box-sizing: border-box;
        }

        /* Ensure proper scrolling behavior */
        .content * {
            margin-bottom: 10px;
        }

        /* This ensures that all text stays readable and formatted correctly */
        pre, code {
            color: #FF0000;  /* Red color for code elements */
            background-color: rgba(0, 0, 0, 0.7);  /* Darker background for code */
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="content" id="readme-container">
        <!-- README content will be loaded here -->
    </div>

    <script>
        // Fetch the README.md file and render it as HTML
        fetch('README.md')
            .then(response => response.text())
            .then(markdown => {
                // Convert Markdown to HTML using marked.js
                const htmlContent = marked(markdown);
                document.getElementById('readme-container').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error fetching the README.md file:', error);
            });
    </script>

</body>
</html>
